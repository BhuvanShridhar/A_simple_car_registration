<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Registration Portal</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Register a Car</a></li>
                <li><a href="#">Check Status</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration">
            <h2>Car Registration</h2>
            <form action="register.php" method="post">
                <label for="car_make">Car Make:</label>
                <input type="text" id="car_make" name="car_make" required><br>

                <label for="car_model">Car Model:</label>
                <input type="text" id="car_model" name="car_model" required><br>

                <label for="car_year">Year:</label>
                <input type="number" id="car_year" name="car_year" required><br>

                <label for="license_plate">License Plate:</label>
                <input type="text" id="license_plate" name="license_plate" required><br>

                <input type="submit" value="Register Car">
            </form>
        </section>

        <section id="status">
            <h2>Check Registration Status</h2>
            <form action="check_status.php" method="post">
                <label for="registration_number">Registration Number:</label>
                <input type="text" id="registration_number" name="registration_number" required><br>

                <input type="submit" value="Check Status">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Car Registration Portal. All rights reserved.</p>
    </footer>
</body>
</html>
